<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>로그인</title>
  <link rel="stylesheet" href="../public/css/sign-login.css">
  <link rel="stylesheet" href="../public/css/common.css">
</head>
<body>
<div class="title-background">
  <h1 class="title-content">
    <a href="menu-movie.html">Rotten Kimchi</a>
  </h1>
</div>
<div class="body">
  <div class="log-in-form">
    <h2 class="log-in-form-title">
      로그인
    </h2>
    <div class="log-in-form-content">
      <div class="log-in-row">
        <h3 class="log-in-row-title"><label for="log-in-id">아이디</label></h3>
          <span class="id-input-box">
            <input type="text" id="log-in-id" class="input-box">
          </span>
      </div>

      <div class="log-in-row">
        <h3 class="log-in-row-title"><label for="log-in-pw">비밀번호</label></h3>
          <span class="pw-input-box">
            <input type="password" id="log-in-pw" class="input-box">
          </span>
      </div>

      <div class="log-in-button-area">
        <button type="button" class="log-in-button">
          <span>로그인</span>
        </button>
      </div>

    </div>
  </div>
</div>

<footer>
